name: filer_flutter_desktop
description: A port of my file manager application for desktop.

version: 0.1.0

environment:
  sdk: '>=2.5.0-dev.0 <3.0.0'
  # The example interacts with build scripts on the Flutter side that are not
  # yet stable, so it requires a very recent version of Flutter.
  # This version will increase regularly as the build scripts change.
  flutter: '>=1.10.1'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.0
  provider: any
  flutter_file_manager: any
  flutter_material_color_picker: any
  coverage: any
  dart_codecov_generator: 
    path: ./codecov_generator_dart

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # See https://github.com/flutter/flutter/wiki/Desktop-shells#fonts
  fonts:
    - family: CustomIcons
      fonts: 
        - asset: fonts/CustomIcons.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-Black.ttf
          weight: 900
